<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello,vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
   <div id="app">
       <span v-bind:title="message">
           鼠标悬停几秒钟查看此处动态绑定的提示信息！
       </span>
   </div>

   <script>
       var app=new Vue({
           el:'#app',
           data:{
               message:'页面加载与'+new Date()
           }
       })
   </script>

</body>
</html>
