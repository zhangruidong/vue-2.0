<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zzzrd</title>
</head>
<body>
    <div id="app">
        <currency-input ></currency-input>
    </div>

    <script src="vue.js"></script>
    <script>
        Vue.component("currency-input",{
            props:["value"],
            template:`
                <span>
                    $
                    <input :value="msg" @input="format($event.target.value)" type="text" ref="input">
                </span>
            `,
            data:function () {
                return {
                    msg:""
                }
            },
            methods: {
                format:function (value) {
                    this.msg=value.slice(0,value.indexOf(".")==-1?value.length:value.indexOf(".")+3)
                    console.log(this.msg)
                    this.$refs.input.value=this.msg
                }
            }
        });
        var vm= new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
