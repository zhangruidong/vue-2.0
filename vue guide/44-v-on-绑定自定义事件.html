<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zzzrd</title>
</head>
<body>
    <div id="app">
        <p>{{total}}</p>
        <button-counter @increment="total+=1"></button-counter>
        <button-counter @increment="total+=1"></button-counter>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component("button-counter",{
            template:"<button @click=addCounter>{{count}}</button>",
            data: function () {
                return {
                    count:0
                }
            },
            methods: {
                addCounter:function () {
                                this.count++;
                                this.$emit('increment');
                            }
            }
        })
        new Vue({
            el: "#app",
            data: {
                total:0
            }
        })
    </script>
</body>
</html>
