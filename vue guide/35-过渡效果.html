<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zzzrd</title>
    <style>

        p{
            width:200px;
        }
        .animate-enter-active {
            animation: bounce-in .5s;
        }
        .animate-leave-active {
            animation: bounce-in .5s reverse;
        }
        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <script src="vue.js"></script>
</head>
<body>
<div id="animate">
    <button @click="show = !show">
        动起来
    </button>
    <transition name="animate">
        <p v-if="show">hello</p>
    </transition>
</div>
<script>
    new Vue({
        el: '#animate',
        data: {
            show: true
        }
    })
</script>
</body>
</html>
