<body>
    <div id="app">
        <anchored-heading :level="4">
            <!--{{headTitle}}-->
        </anchored-heading>
    </div>
    <script src="vue.js"></script>
    <script>
        /*Vue.component("anchored-heading",{

        Vue.component("anchored-heading",{
            render:function (createElement) {
                return createElement(
                    'h'+this.level,
                    this.$parent.headTitle
                )
            },
            props:{
                level:{
                    type:Number,
                    required:true
                }
            }
        })
        var vm=new Vue({
            el: "#app",
            data: {
                headTitle:"hello zzzzrd"
            }
        })
    </script>
