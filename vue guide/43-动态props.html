<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zzzrd</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="message">
        <p>{{message}}</p>
        <child :my-message="message"></child>
    </div>

    <script src="vue.js"></script>
    <script>
        Vue.component('child', {
            props: ['myMessage'],
            template: '<span>{{ myMessage }}</span>'
        })
        new Vue({
            el:"#app",
            data: {
                message:"hello"
            }
        })
    </script>
</body>
</html>
