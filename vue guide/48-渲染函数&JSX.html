<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zzzrd</title>
</head>
<body>
    <div id="app">
        <anchored-heading :level="4">
            {{headTitle}}
        </anchored-heading>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component("anchored-heading",{
            render:function (createElement) {
                console.log(this.$slots.default[0].text)
                return createElement(
                    'h'+this.level,
                    this.$slots.default[0].text
                )
            },
            props:{
                level:{
                    type:Number,
                    required:true
                }
            }
        })
        var vm=new Vue({
            el: "#app",
            data: {
                headTitle:"hello zzzzrd"
            }
        })
    </script>
</body>
</html>
