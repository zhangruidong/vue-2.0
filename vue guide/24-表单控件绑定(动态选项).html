<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zzzrd</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="example">
           <select v-model="selected">
               <option :value="item.value" v-for="item in options">
                   {{item.text}}
               </option>
           </select>
            <p>{{selected}}</p>
    </div>
<script>
    var vm=new Vue({
        el: '#example',
        data: {
            selected: 'A',
            options: [
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ]
        }
    })
</script>
</body>
</html>
