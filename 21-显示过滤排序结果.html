<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zzzrd</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="filter">
        <ul>
            <li v-for="n in eventNumbers">{{n}}</li>
        </ul>
    </div>
    <script>
        var vm=new Vue({
            el: '#filter',
            data: {
                numbers: [
                    11,12,13,14,15,16
                ]
            },
            computed: {
                eventNumbers:function () {
                    return this.numbers.filter(function (value) {
                        return value%3===0;
                    })
                }
            }
        })
    </script>
</body>
</html>
