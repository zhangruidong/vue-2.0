<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zzzrd</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="example">
        <input v-model="parentMsg">
        <br>
        <child :my-message="parentMsg"></child>
    </div>
    <script>

        Vue.component('child',{
            props:['myMessage'],
            template: `<p>{{myMessage}}
                    <input type="button" :value="myMessage"/>
            </p>

            `
        })
        new Vue({ //创建根实例
            el:'#example',
            data: {
                parentMsg: 'Message from parent'
            }
        })

    </script>
</body>
</html>
