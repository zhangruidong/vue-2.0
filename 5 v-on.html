<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello,vue</title>
    <script src="vue.js"></script>
</head>
<body>
   <div id="app">
       <p>{{message}}</p>
       <input type="button" value="信息反转" v-on:click="reverseMessage">
   </div>

   <script>
       var app=new Vue({
           el:'#app',
           data:{
               message:'Hello,zhangruidong'
           },
           methods: {
               reverseMessage:function () {
                   this.message=this.message.split('').reverse().join('')
               }
           }
       })
   </script>
</body>
</html>
