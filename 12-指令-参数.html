<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zzzrd</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="seen">Now you can see me</p>
</div>
<script>
    /*
    指令（Directives）是带有v-前缀的**特殊属性**。指令属性的值预期是单一JavaScript表达式（除了v-for）。指令的职责就是当其表达式的值改变时相对应的将某些行为应用到DOM上。
    * */
    /*
    参数：
    一些指令能接受一个“参数”，在指令后以冒号指明。例如，v-bind指令被用来响应的更新HTML属性：
    <a v-bind:href="url"></a>

    另一个例子就是v-on指令，它用于监听DOM事件：
    <a v-on:click="dosomething"></a>
    这里的参数是监听的事件名。
    * */

    var vm=new Vue({
        el:'#app',
        data:{
            seen:false
        }
    })
</script>
</body>
</html>
